<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://momentui.netlify.app/css/components.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./cart.css">
	<title>Cart | nextstore</title>
</head>

<body>
	<nav class="navbar nav-ecommerce">
		<div class="navbar-section">
			<button class="nav-menu-btn">
				<span class="material-icons">menu</span>
			</button>
			<a class="navbar-brand" href="/index.html">nextstore</a>
		</div>
		<div class="navbar-section">
			<form action="#" class="nav-form">
				<input type="search" placeholder="search" class="search-input" required>
				<button class="search-btn">
					<span class="material-icons">search</span>
				</button>
			</form>
		</div>
		<div class="navbar-section">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="#" class="nav-link">
						<span class="material-icons-outlined search-icon-mobile">search</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="../wishlist/wishlist.html" class="nav-link badge badge-on-icon-sm">
						<i class="material-icons-outlined">
							favorite_border
						</i>
						<span class="badge-number">5</span>
					</a>
				</li>
				<li class="nav-item">
					<a href="./cart.html" class="nav-link badge badge-on-icon-sm">
						<i class="material-icons-outlined">
							shopping_bag
						</i>
						<span class="badge-number">2</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">
						<i class="material-icons-outlined">
							person
						</i>
					</a>
				</li>
			</ul>
			<!-- <button class="btn btn-secondary-outline btn-sm">Login</button> -->
		</div>
	</nav>
	<main class="main-wrapper">
		<section class="cart-section cart-container">
			<h2 class="category-title font-weight-500">Your Cart</h2>
			<div class="cart-grid-container">
				<div class="grid grid-col-1">
					<div class="cart-grid-items">
						<div class="card cart-horizontal-card">
							<div class="card-body">
								<img class="img-responsive"
									src="https://5.imimg.com/data5/TestImages/QC/VB/CC/SELLER-74949445/bulk-fitness-waterproof-m3-smart-band-0-87-oled-sports-smart-bracelet-500x500.jpg"
									alt="">
								<div class="card-description">
									<p class="card-title">Watch X15 Air</p>
									<div class="card-price">
										<span class="price-after-discount">₹2,499</span>
										<span class="price-before-discount">₹6,990</span>
										<span class="discount">64% OFF</span>
									</div>
									<div class="select-quantity">
										<label for="quantity">Quantity:</label>
										<select name="quantity" id="quantity">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
										</select>
									</div>
								</div>
							</div>
							<div class="card-footer">
								<button class="btn btn-light btn-sm  remove-from-cart">Remove</button>
								<button class="btn btn-light btn-sm  save-for-later">Save for
									later</button>
							</div>
						</div>

					</div>
					<div class="cart-grid-items">
						<div class="cart-summary">
							<div class="card">
								<div class="card-header">
									<p class="card-title">Price Details (1 item)</p>
								</div>
								<hr class="divider">
								<div class="card-body">
									<div class="card-item">
										<p class="card-text">
											Total MRP
										</p>
										<p class="total-mrp">
											₹3,999
										</p>
									</div>
									<div class="card-item">
										<p class="card-text">
											Discount on MRP
										</p>
										<p class="discount-on-mrp">
											-₹2800
										</p>
									</div>
									<div class="card-item">
										<p class="card-text">
											Delivery Charges
										</p>
										<p class="delivery-charge">
											FREE
										</p>
									</div>
									<div class="card-item">
										<p class="card-text">
											Coupon Discount
										</p>
										<button class="apply-coupon">
											Apply Coupon
										</button>
									</div>
								</div>
								<hr class="divider">
								<div class="card-footer">
									<div class="card-item">
										<p class="card-text">
											Total Amount
										</p>
										<p class="total-amount">
											₹1,199
										</p>
									</div>
								</div>
							</div>
						</div>
						<div class="checkout-btn">
							<button class="btn btn-primary">PLACE ORDER</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="footer-title">Abhishek Gautam</div>
		<div class="footer-social-icons">
			<a target="_blank" class="link" href="https://github.com/AbhishekkGautam" rel="noreferrer">
				<i class="fab fa-github fa-1x"></i>
			</a>
			<a target="_blank" class="link" href="https://twitter.com/helloAbhishekk" rel="noreferrer">
				<i class="fab fa-twitter fa-1x"></i>
			</a>
			<a target="_blank" class="link" href="https://www.linkedin.com/in/abhishek-gautam-54684a167/"
				rel="noreferrer">
				<i class="fab fa-linkedin-in fa-1x"></i>
			</a>
		</div>
	</footer>
</body>

</html>
